<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Merriweather'>
    <style>
        body {
        font-family: "Merriweather";
        }
    </style>
    
</head>
<body class="bg-info mt-3">
    <h1 class="text-center">To Do List for <span class="today">TODAY</span></h1>
    <div class="container text-center">
            <input type="text" placeholder="add new task" class="new-task">
            <label for="due-date"><span style="color: black">Due Date</span></label>
            <input type="date" name="due date" class="due-date" id="due-date">
            <button class="sub-btn" type="button">
                <i class="bi bi-plus-lg"></i>
            </button>
        
        <div class="shadow m-3">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-info">
                    <tr style="font-size: 30px;">
                        <th>Items</th>
                        <th> </th>
                        <th>Due Date</th>
                        <th> </th>
                        <th> </th>
                    </tr>
            </thead>
            <tbody class ="todo-items table-success">

               <!--New Items will be added wihtin this element-->

            </tbody>

        </table>
            
       
        </div>
       
    </div>
    <div class="text-center">
     
        <h2><span class="badge rounded-pill bg-warning">You have <span id="count">0</span> to do items</span>
        </h2>
    </div>

    <footer class="clearfix border-top">
        <div class="d-flex flex-column py-2 px-5 float-start">
            <a href="/frontend/home.html">Home</a>
            <a href="/frontend/index.html">To Do App</a>
            <a href="/frontend/about.html">About</a>
        </div>

        <div class="d-flex flex-column py-2 px-5 float-end">

            <a href="#">Daly Magic Website</a>
        </div>

    </footer>

    <script src="/frontend/js/index.js">
       
    </script>
    
</body>
</html>
